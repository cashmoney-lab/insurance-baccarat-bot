<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Insurance Baccarat Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: radial-gradient(circle at top, #1b1b1b, #000);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #111;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
        }
        .login-box h2 { color: gold; margin-bottom: 20px; }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
        }
        .login-box button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #3498db;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        .error { color: #e74c3c; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Insira a senha" required><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
